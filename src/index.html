<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>BookList App</title>
  </head>
  <body>
    <div class="blur">
      <div class="app-header">
        <button
          class="add-book-button"
          id="add-book-button"
          onclick="showBookForm();"
        >
          +
        </button>
        <img
          class="logo-img"
          src="img/logo2.png"
          alt=""
          width="150"
          hight="150"
        />
        <div class="search-container">
          <button class="search-btn">Search</button>
          <input
            class="search-bar user-input-search"
            type="text"
            placeholder="Search.."
          />
        </div>
      </div>
      <div id="form-container" class="form-container">
        <div class="book-form-container" id="book-form-container">
          <div class="book-form-bg">
            <h2 class="book-form-title">ADD NEW BOOK</h2>
            <form action="" class="book-form" id="book-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="user-input"
                  id="title"
                  name="book-title-value"
                  placeholder="Book Title . . "
                />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="user-input"
                  id="author"
                  name="book-author-value"
                  placeholder="Book Author . . "
                />
              </div>
              <div class="form-group-radio">
                <label>did you did read</label> <br />
                <input
                  id="yes-read"
                  type="radio"
                  name="didRead"
                  value="yes"
                />Yes
                <br />
                <input id="no-read" type="radio" name="didRead" value="no" />No
                <br />
              </div>
              <div class="bottom-form-buttons-container">
                <button class="submit-book-btn" id="submit-book-btn">
                  Submit
                </button>
                <button
                  onclick="hideBookForm()"
                  class="cancel-submit-book-btn"
                  id="cancel-submit-book-btn"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="book-list" id="book-list"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
