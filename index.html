<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>BookList App</title>
  </head>
  <body>
    <div class="">
      <h1 class="">My BookList</h1>
      <form action="" id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="book-title-value" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="book-author-value" />
        </div>
        <div class="form-group">
          <h2>did you did read</h2>
          <input id="yes-read" type="radio" name="didRead" value="yes" />Yes </br>
          <input id="no-read" type="radio" name="didRead" value="no" />No </br>
        </div>
        <button id="submit-book-btn">Submit Book</button>
      </form>
    </div>
    <div id="bookCards">

    </div>
    <script src="script.js"></script>
  </body>
</html>
