<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>BookList App</title>
  </head>
  <body>
    <h1 class="">My BookList</h1>
    <button onclick="showBookForm();">Add book</button>
    <div class="book-form-container" id="book-form-container">
      <h2 class="form-type-new">ADD NEW BOOK</h2>
      <form action="" id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="book-title-value" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="book-author-value" />
        </div>
        <div class="form-group">
          <h2>did you did read</h2>
          <input id="yes-read" type="radio" name="didRead" value="yes" />Yes </br>
          <input id="no-read" type="radio" name="didRead" value="no" />No </br>
        </div>
        <button  id="submit-book-btn" >Submit Book</button>
      </form>
    </div>
    <div class="edit-form">
      <h2>Book Edit</h2>
      <form action="" id="edit-mode-form">
        <div>
          <label for="edit-title">Title edit</label>
          <input type="text" id="edit-title" name="title-edit-value">
        </div>
        <div>
          <label for="edit-author">Author edit</label>
          <input type="text" id="edit-author" name="author-edit-value">
        </div>
        <div>
          <h2>did you read</h2>
          <input id="yes-read-edit" type="radio" name="didReadEdit" value="yes" />Yes <br/>
          <input id="no-read-edit" type="radio" name="didReadEdit" value="no" />No <br/>
        </div>
        <button class="submit-book-btn" id="submit-book-btn" >Submit Book edit</button>
      </form>
    </div>
    <hr>
    <div id="book-list">
      <h2>BOOK LIST</h2>

    </div>
    <script src="script.js"></script>
  </body>

</html>
